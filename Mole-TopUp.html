<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BOOTSTRAP CDN CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- css -->
    <link rel="stylesheet" href="css/topup.css">

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="js/script.js"></script>

    <title>TopUp</title>
</head>

<body>

    <!-- NAVBAR -->




    <nav class="navbar navbar-expand-lg py-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://img.icons8.com/stickers/100/000000/valorant.png" class="w-50" />
            </a>
            <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" ">
                <span class=" navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active align-self-center px-3">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item align-self-center px-3">
                        <a class="nav-link" href="#">Games</a>
                    </li>
                    <li class="nav-item align-self-center px-3">
                        <a class="nav-link" href="#">Promos</a>
                    </li>
                    <li class="nav-item align-self-center px-3">
                        <a class="nav-link" href="#">News</a>
                    </li>



                </ul>
            </div>
        </div>
    </nav>


    <section class="p-5">
        <div class="container topup-section">
            <div class="pembuka">
                <h1>Top Up</h1>
                <p>Silahkan isi semua yang diperlukan</p>
            </div>

            <div>
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <img src="images/haya.png" alt="" width="280" class="py-4 img-fluid banner">
                    </div>

                    <div class=" col-lg-8 col-md-6 game-name">
                        <div class="py-4">
                            <h2>Mobile Legends : Bang Bang</h2>
                            <p class="category">Category : Mobile Games</p>
                        </div>

                        <form action="./checkout.html" method="POST">

                            <div>
                                <label for="ID" class="mb-2 id-col">
                                    <h4>ID</h4>
                                </label>
                                <input type="text" placeholder="Enter Your ID"
                                    class="form-control rounded-pill text-lg mb-5" id="ID" name="ID">


                            </div>

                            <hr>


                            <h4 class="my-3">Nominal Top Up</h4>
                            <div class="row">
                                <label class="col-lg-4 col-sm-6" for="topup1">
                                    <input class="d-none" type="radio" id="topup1" name="topup" value="topup1">
                                    <div class="detail-card">
                                        <div class="d-flex justify-content-between">
                                            <p class="m-0"><span class="angka">25</span>
                                                Diamonds
                                            </p>
                                            <img id="icon-check" src="images/icon-check.svg" alt="">
                                        </div>
                                        <p>Rp 8.000</p>
                                    </div>
                                </label>

                                <label for="topup2" class="col-lg-4 col-sm-6">
                                    <input type="radio" id="topup2" name="topup" value="topup2" class="d-none">
                                    <div class="detail-card">
                                        <div class="d-flex justify-content-between">
                                            <p class="m-0"><span class="angka">40</span> Diamonds</p>
                                            <img id="icon-check" src="images/icon-check.svg" alt="">
                                        </div>
                                        <p>Rp 12.000</p>
                                    </div>
                                </label>

                                <label for="topup3" class="col-lg-4 col-sm-6">
                                    <input type="radio" id="topup3" name="topup" value="topup3" class="d-none">
                                    <div class="detail-card">
                                        <div class="d-flex justify-content-between">
                                            <p class="m-0"><span class="angka">77</span> Diamonds</p>
                                            <img id="icon-check" src="images/icon-check.svg" alt="">
                                        </div>
                                        <p>Rp 24.000</p>
                                    </div>
                                </label>

                                <label for="topup4" class="col-lg-4 col-sm-6">
                                    <input type="radio" id="topup4" name="topup" value="topup4" class="d-none">
                                    <div class="detail-card">
                                        <div class="d-flex justify-content-between">
                                            <p class="m-0"><span class="angka">154</span> Diamonds</p>
                                            <img id="icon-check" src="images/icon-check.svg" alt="">
                                        </div>
                                        <p>Rp 48.000</p>
                                    </div>
                                </label>

                                <label for="topup5" class="col-lg-4 col-sm-6">
                                    <input type="radio" id="topup5" name="topup" value="topup5" class="d-none">
                                    <div class="detail-card">
                                        <div class="d-flex justify-content-between">
                                            <p class="m-0"><span class="angka">256</span> Diamonds</p>
                                            <img id="icon-check" src="images/icon-check.svg" alt="">
                                        </div>
                                        <p>Rp 83.000</p>
                                    </div>
                                </label>

                                <label for="topup6" class="col-lg-4 col-sm-6">
                                    <input type="radio" id="topup6" name="topup" value="topup6" class="d-none">
                                    <div class="detail-card">
                                        <div class="d-flex justify-content-between">
                                            <p class="m-0"><span class="angka">367</span> Diamonds</p>
                                            <img id="icon-check" src="images/icon-check.svg" alt="">
                                        </div>
                                        <p>Rp 114.000</p>
                                    </div>
                                </label>
                            </div>


                            <hr>

                            <div class="payment-section">
                                <div>
                                    <h4 class="my-3">Payment Method</h4>
                                    <div class="row">
                                        <label class="col-lg-4 col-sm-6" for="payment1">
                                            <input class="d-none" type="radio" id="payment1" name="payment"
                                                value="payment1">
                                            <div class="detail-card">
                                                <div class="d-flex justify-content-between">
                                                    <p class="m-0 p1"> Transfer
                                                    </p>
                                                    <img id="icon-check" src="images/icon-check.svg" alt="">
                                                </div>
                                                <p>Virtual Account</p>
                                            </div>
                                        </label>

                                        <label class="col-lg-4 col-sm-6" for="payment2">
                                            <input class="d-none" type="radio" id="payment2" name="payment"
                                                value="payment2">
                                            <div class="detail-card">
                                                <div class="d-flex justify-content-between">
                                                    <p class="m-0 p1"> QRIS
                                                    </p>
                                                    <img id="icon-check" src="images/icon-check.svg" alt="">
                                                </div>
                                                <p>All E-Wallet</p>
                                            </div>
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="d-sm-block d-flex flex-column w-100">
                                <a href="#" class="btn btn-submit rounded-pill my-2 text-lg" type="submit">Continue</a>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </section>




    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
